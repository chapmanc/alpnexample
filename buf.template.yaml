version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/chapmanc/alpnexample/proto/go
    except:
      - buf.build/googleapis/googleapis
plugins:
  - name: go
    out: proto/go
    opt: paths=source_relative
  - name: go-grpc
    out: proto/go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - name: go-json
    out: alpnexample/proto
  - name: grpc-gateway
    out: alpnexample/proto
    opt:
      - logtostderr=true
